plugins {
	id 'org.springframework.boot' version '2.3.2.RELEASE'
    id 'java'
    id 'war'
}

group = 'com.spring.core.hibernate'
version = ''

repositories {
	mavenCentral()
}

dependencies {

	//WEB
	implementation 'org.springframework.boot:spring-boot-starter-web:2.3.2.RELEASE' //Spring-web
	providedRuntime 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.36' //Renderizador de JSP
	implementation 'javax.servlet:jstl:1.2' //Libreria JSTL para las JSPs
	
	//Base de datos
	implementation 'mysql:mysql-connector-java:8.0.20' //Driver
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.2.RELEASE' //Spring-JPA
	
	//Test
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.2.RELEASE' //Junit
}

